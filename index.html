<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toontown Gag Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <section id="gag_calculator">
      <h1>Toontown Calculator</h1>
      <p>
        Left click = normal gag<br />
        Right click = organic gag
      </p>

      <div id="stats">
        <p>Healing: <span id="span_heal">0</span></p>
        <p>Damage: <span id="span_dmg">0</span></p>
      </div>

      <div id="selected_stack" class="nontable">
        <span id="selected_stack_label">Selected Gags:</span>
        <ul id="stack_list">
          <li class="stack_slot"></li>
          <li class="stack_slot"></li>
          <li class="stack_slot"></li>
          <li class="stack_slot"></li>
        </ul>
      </div>

      <!-- Dynamic gag grid rendered by JS -->
      <table id="gag_table" oncontextmenu="return false;">
        <tbody id="gag_table_body"></tbody>
      </table>

      <div id="controls">
        <button id="button_lured">Lured from previous turn: <span id="bool_lured">no</span></button>
        <button id="button_undo">Undo last gag</button>
        <button id="button_reset">Reset</button>
      </div>
    </section>

    <section id="cog_health">
      <h1>Cog Selection</h1>

      <div id="cog_health_display">
        <p>Total Health: <span id="cog_total_hp">0</span></p>
        <p>Health After Damage: <span id="cog_remaining_hp">0</span></p>
      </div>
      <button id="button_capture">Capture</button>
      <button id="cog_reset">Reset History</button>

      <h2 id="cog-level">Levels</h2>
      <div id="cog_level_grid">
        <!-- Levels auto-populated by JS -->
      </div>

      <h2 id="special_cog_title">Special Cogs</h2>
      <div class="special_cog_group">
        <label>Factory Foreman:</label>
        <button class="special_cog" data-type="factory" data-id="scrap">Scrap</button>
        <button class="special_cog" data-type="factory" data-id="steel">Steel</button>
      </div>

      <div class="special_cog_group">
        <label>Mint Auditor:</label>
        <button class="special_cog" data-type="mint" data-id="coin">Coin</button>
        <button class="special_cog" data-type="mint" data-id="bullion">Bullion</button>
      </div>

      <div class="special_cog_group">
        <label>Office Clerk:</label>
        <button class="special_cog" data-type="office" data-id="junior">Junior</button>
        <button class="special_cog" data-type="office" data-id="senior">Senior</button>
      </div>

      <div class="special_cog_group">
        <label>Club President:</label>
        <button class="special_cog" data-type="club" data-id="fairway">Front Fairway</button>
        <button class="special_cog" data-type="club" data-id="fringe">Final Fringe</button>
      </div>

      <div class="special_cog_group">
        <label>Boiler:</label>
        <button class="special_cog" data-type="boiler" data-id="one">One Star</button>
        <button class="special_cog" data-type="boiler" data-id="two">Two Star</button>
        <button class="special_cog" data-type="boiler" data-id="three">Three Star</button>
        <button class="special_cog" data-type="boiler" data-id="four">Four Star</button>
      </div>
    </section>

    <section id="misc-section">
      <section id="history">
        <h1>History</h1>
        <ul id="capture_history"></ul>
      </section>

      <section id="modifiers">
        <h1>Special Modifiers on Cogs</h1>

        <div id="modifier_grid">

          <!-- Foreman -->
          <button class="modifier-btn" data-mod="foreman" data-value="25">
            <h2>Foreman</h2>
            <p>+25% Defense</p>
            <p class="note">Level cogs only</p>
          </button>

          <!-- Club President -->
          <button class="modifier-btn" data-mod="club_president" data-value="20">
            <h2>Club President</h2>
            <p>+20% Damage Boost</p>
          </button>

          <!-- Auditor -->
          <button class="modifier-btn" data-mod="auditor" data-value="150">
            <h2>Auditor</h2>
            <p>+150 HP</p>
          </button>

          <!-- Club President -->
          <button class="modifier-btn" data-mod="club_president" data-value="40">
            <h2>Club President</h2>
            <p>+40% Damage Boost</p>
          </button>

          <!-- Auditor -->
          <button class="modifier-btn" data-mod="auditor" data-value="200">
            <h2>Auditor</h2>
            <p>+200 HP</p>
          </button>

          <!-- Club President -->
          <button class="modifier-btn" data-mod="club_president" data-value="60">
            <h2>Club President</h2>
            <p>+60% Damage Boost</p>
          </button>

          <!-- Boiler -->
           <button class="modifier-btn" data-mod="boiler" data-value="50">
            <h2>Boiler</h2>
            <p>Offensive Mode:</p>
            <p>50% Damage Boost</p>
           </button>
        </div>
      </section>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
