<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toontown Gag Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="app">
    <section id="gag_calculator">
      <h1>Toontown Calculator</h1>
      <p>
        Left click = normal gag<br />
        Right click = organic gag
      </p>

      <div id="stats">
        <p>Healing: <span id="span_heal">0</span></p>
        <p>Damage: <span id="span_dmg">0</span></p>
      </div>

      <div id="selected_stack" class="nontable">
        <span id="selected_stack_label">Selected Gags:</span>
        <ul id="stack_list">
          <li class="stack_slot"></li>
          <li class="stack_slot"></li>
          <li class="stack_slot"></li>
          <li class="stack_slot"></li>
        </ul>
      </div>

      <!-- Dynamic gag grid rendered by JS -->
      <table id="gag_table" oncontextmenu="return false;">
        <tbody id="gag_table_body"></tbody>
      </table>

      <div id="controls">
        <button id="button_lured">Lured from previous turn: <span id="bool_lured">no</span></button>
        <button id="button_undo">Undo last gag: <span id="prev_gag">none</span></button>
        <button id="button_reset">Reset</button>
      </div>
    </section>

    <section id="cog_health">
      <h3>Cog Selection</h3>

      <div id="cog_health_display">
        <p>Total Health: <span id="cog_total_hp">0</span></p>
        <p>Health After Damage: <span id="cog_remaining_hp">0</span></p>
      </div>

      <div id="cog_level_grid">
        <!-- Levels auto-populated by JS -->
      </div>

      <h4 id="special_cog_title">Special Cogs</h4>
      <div class="special_cog_group">
        <label>Factory Foreman:</label>
        <button class="special_cog" data-type="factory" data-id="scrap">Scrap</button>
        <button class="special_cog" data-type="factory" data-id="steel">Steel</button>
      </div>

      <div class="special_cog_group">
        <label>Mint Auditor:</label>
        <button class="special_cog" data-type="mint" data-id="coin">Coin</button>
        <button class="special_cog" data-type="mint" data-id="bullion">Bullion</button>
      </div>

      <div class="special_cog_group">
        <label>Office Clerk:</label>
        <button class="special_cog" data-type="office" data-id="junior">Junior</button>
        <button class="special_cog" data-type="office" data-id="senior">Senior</button>
      </div>

      <div class="special_cog_group">
        <label>Club President:</label>
        <button class="special_cog" data-type="club" data-id="fairway">Front Fairway</button>
        <button class="special_cog" data-type="club" data-id="fringe">Final Fringe</button>
      </div>
    </section>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
